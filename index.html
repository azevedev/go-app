<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  input[type="text"] {
    width: 250px;
    border-style: none;
    border-radius: 3px;
    box-shadow: 3px 4px 6px #553333;
    padding: 7px;
    margin-bottom: 14px;
    background-color:#eee;
    transition: width 300ms ease-in-out;
  }

  input[type="text"]:focus {
        width: 300px;
        transition: width 300ms ease-in-out;
  }
  input[type="submit"] {
    color: #000;
    width: 150px;
    padding: 6px;
    font-size: 1.3em;
    border-style: none;
    margin: 10px 0px;
    background-color:#009900;
    /* box-shadow: 3px 4px 2px #005500; */
    
  }

  input[type="submit"]:hover{
    background-color: #00cc00;
    box-shadow: 3px 4px 2px #111;
    transition: background-color 200ms linear;
    transition: box-shadow 200ms ;
    
  }
  html{ height: 100%; display: flex; padding: 0; margin: 0;}
  body {font-family: "Lato", sans-serif; display: flex; flex-direction: column; flex: 1; padding: 0; margin: 0;}

.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content */
.tabcontent {
  color: white;
  display: none;
  padding: 50px;
  text-align: center;
  flex: 1;
}
/* Style the buttons */
.buttons{
  flex: 0;

}

#Home {background-color:#CC0000;}
#Previdencia {background-color:#33FF33;}
#Investimentos {background-color:#3333FF;}
#Custos {background-color:#FF9933;}
</style>
</head>
<body>

<div id="Home" class="tabcontent">
  <h1>Home</h1>
  <p>Home is the home.</p>
  <form action="/" method="POST">
    First name:<br>
    <input type="text" name="firstname" value="Mickey"><br>
    Last name:<br>
    <input type="text" name="lastname" value="Mouse"><br><br>
    <input type="submit" value="Enviar">
  </form>
  TESTE: {{.NomeCompleto}}
  
</div>

<div id="Previdencia" class="tabcontent">
  <h1>Previdencia</h1>
  <p>Previdencia is previdencia.</p> 
</div>

<div id="Investimentos" class="tabcontent">
  <h1>Investimentos</h1>
  <p>Investimentos is the capital of Japan.</p>
</div>

<div id="Custos" class="tabcontent">
  <h1>Custos</h1>
  <p>Custos is the capital of Norway.</p>
</div>


<div class="buttons">
<button class="tablink" onclick="openCity('Home', this, '#aa0000')" id="defaultOpen">Home</button>
<button class="tablink" onclick="openCity('Previdencia', this, '#11dd11')">Previdencia</button>
<button class="tablink" onclick="openCity('Investimentos', this, '#1111dd')">Investimentos</button>
<button class="tablink" onclick="openCity('Custos', this, '#dd7711')">Custos</button>
</div>
<script>
function openCity(cityName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(cityName).style.display = "block";
  elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
